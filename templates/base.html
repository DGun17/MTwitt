<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% block meta %}{% endblock %}
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://use.fontawesome.com/c1b55a37d7.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% block css %}{% endblock %}
</head>

<body>

<header>    {% block navbar %}    {% endblock %} </header>

<main>    {% block content %}    {% endblock %} </main>

<footer>    {% block footer %}    {% endblock %} </footer>

<script type="application/javascript" src="{% static 'js/jquery-3.0.0.js' %}"></script>
<script type="application/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="application/javascript" src="{% static 'js/npm.js' %}"></script>
{% block scripts %}     {% endblock %}

</body>
</html>
